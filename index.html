<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanvitha Constructions</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }

    header {
      background-color: #0b2c40;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    header .logo {
      height: 60px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-image: url("assets/hyderabad1.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px; /* leave space for fixed nav */
    }

    .hero-content {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
    }

    .hero-content img {
      width: 140px; /* 40% larger than original ~100px */
      margin-bottom: 20px;
    }
