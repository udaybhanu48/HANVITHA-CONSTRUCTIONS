<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanvitha Constructions</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; width:100%; font-family:sans-serif; }
    header { background:#0b2c40; padding:12px 30px; display:flex; align-items:center; justify-content:space-between; position:fixed; width:100%; top:0; z-index:100; }
    header img.logo { height:60px; }
    nav a { color:#fff; margin-left:20px; text-decoration:none; }
    .hero {
      height:100vh;
      background: url("assets/hyderabad1.jpg") center/cover no-repeat;
      background-color:#333;
      display:flex;
      justify-content:center;
      align-items:center;
      padding-top:80px;
      text-align:center;
      color:#fff;
    }
    .hero-content {
      background:rgba(0,0,0,0.5);
      padding:30px;
      border-radius:10px;
    }
    .hero-content img { width:140px; margin-bottom:15px; }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="assets/logo.png" alt="Logo">
      <h1>HANVITHA CONSTRUCTIONS</h1>
    </div>
  </section>

</body>
</html>
