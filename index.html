<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanvitha Constructions</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #0a2940;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero-background {
      background-image: url('assets/hyderabad1.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin: 0 0 15px 0;
    }

    .hero-text p {
      font-size: 1.5rem;
      margin: 0;
    }

    footer {
      background-color: #0a2940;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>

  <header>
    <div>
      <img src="assets/logo.png" alt="Hanvitha Logo">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section with Background -->
  <section class="hero-background">
    <div class="hero-text">
      <h1>Hanvitha Constructions</h1>
      <p>We Design. We Build. We Deliver Excellence.</p>
    </div>
  </section>

  <!-- You can continue with your About / Services / Projects / Contact Sections below -->

  <footer>
    &copy; 2025 Hanvitha Constructions. All Rights Reserved.
  </footer>

</body>
</html>
