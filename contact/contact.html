<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hanvitha Constructions</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-details {
      margin-bottom: 30px;
    }

    .contact-details h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .contact-details p {
      margin: 5px 0;
      font-size: 16px;
    }

    .contact-form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact-form h3 {
      margin-top: 0;
      color: #003366;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #00509e;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .map-container {
      margin-top: 40px;
    }

    .map-container iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 8px;
    }

    .footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

    </nav>
